<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />

  <meta name="keywords" content="free racing games, online car games, bike racing, F1 games, drag racing, stunt games, speed challenges">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-96x96.png">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Free Online Racing Games | High-Speed Car & Bike Games">
  <meta property="og:description" content="Experience the thrill of speed with our free online racing games! Drag racing, F1, motorbikes, and crazy stunt challenges.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hllogames.com/racing-games">
  <meta property="og:image" content="https://hllogames.com/images/racing-games-og.jpg">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --racing-color: #f39c12;
      --racing-dark: #e67e22;
      --racing-light: #f1c40f;
      --racing-track: #f8f9fa;
      --text-dark: #2c3e50;
      --speed-lines: rgba(0,0,0,0.05);
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      background-color: var(--racing-track);
      background-image: 
        linear-gradient(90deg, var(--speed-lines) 1px, transparent 1px),
        linear-gradient(var(--speed-lines) 1px, transparent 1px);
      background-size: 40px 40px;
      animation: trackMove 20s linear infinite;
      color: var(--text-dark);
    }

    @keyframes trackMove {
      0% { background-position: 0 0; }
      100% { background-position: -1000px 1000px; }
    }

    .header {
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(5px);
      box-shadow: 0 2px 20px rgba(243, 156, 18, 0.3);
      border-bottom: 3px solid var(--racing-light);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--racing-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .back-button:hover {
      background-color: var(--racing-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
    }

    .back-button i {
      margin-right: 8px;
    }

    #category-title {
      text-align: center;
      margin: 30px 0;
      font-size: 2.8rem;
      color: white;
      text-shadow: 0 0 10px rgba(243, 156, 18, 0.7);
      position: relative;
      display: inline-block;
      padding: 0 20px;
      background: linear-gradient(to right, #f1c40f, #e67e22);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
    }

    #category-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 4px;
      background: var(--racing-light);
      border-radius: 2px;
      box-shadow: 0 0 10px rgba(243, 156, 18, 0.5);
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      position: relative;
      text-decoration: none;
      color: inherit;
      transition: all 0.3s;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      background: #111;
      border: 2px solid rgba(243, 156, 18, 0.3);
    }

    .game-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 20px 40px rgba(243, 156, 18, 0.3);
      border-color: var(--racing-light);
    }

    .game-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
      transition: transform 0.5s;
      filter: brightness(0.9);
    }

    .game-card:hover img {
      transform: scale(1.1);
      filter: brightness(1.1);
    }

    .game-title-overlay {
      position: relative;
      padding: 15px;
      background: rgba(0,0,0,0.8);
      text-align: center;
      font-weight: 600;
      color: white;
      border-top: 1px solid rgba(243, 156, 18, 0.3);
    }

    .category-description {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
      color: white;
      text-shadow: 0 0 5px rgba(0,0,0,0.5);
    }

    .popular-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--racing-color);
      color: black;
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .vehicle-type {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      color: var(--racing-light);
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      z-index: 1;
      border: 1px solid rgba(243, 156, 18, 0.3);
    }

    .loading-spinner {
      grid-column: 1 / -1;
      text-align: center;
      padding: 50px;
      color: var(--racing-light);
      font-size: 1.2rem;
    }

    .loading-spinner i {
      font-size: 2rem;
      margin-bottom: 15px;
      animation: speed 0.8s infinite linear;
    }

    @keyframes speed {
      0% { transform: translateX(-20px); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateX(20px); opacity: 0; }
    }

    .racing-decoration {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 3rem;
      color: rgba(243, 156, 18, 0.1);
      z-index: -1;
    }

    .racing-filter {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
      flex-wrap: wrap;
    }

    .racing-filter button {
      padding: 8px 16px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: white;
      border-radius: 20px;
      cursor: pointer;
      transition: all 0.3s;
      border: 1px solid rgba(243, 156, 18, 0.3);
    }

    .racing-filter button:hover {
      background: rgba(243, 156, 18, 0.3);
    }

    .racing-filter button.active {
      background: var(--racing-color);
      color: black;
      font-weight: bold;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 20px;
        padding: 20px;
      }
      
      #category-title {
        font-size: 2.2rem;
      }
      
      .game-card img {
        height: 180px;
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 15px;
      }
      
      .game-card img {
        height: 150px;
      }
      
      .racing-filter {
        gap: 8px;
      }
      
      .racing-filter button {
        padding: 6px 12px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="https://hllogames.com/" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      <h1 id="category-title">Racing Games</h1>
    </div>
  </header>

  <div class="category-description">
    <p>Feel the adrenaline rush with our high-speed racing games! From realistic F1 simulations to crazy stunt challenges, we've got the fastest free online racing games. Compete against the clock or challenge friends in these action-packed speed tests!</p>
  </div>

  <div class="racing-filter" id="racing-filter">
    <button class="active" data-type="all">All Races</button>
    <button data-type="car">üèéÔ∏è Car Racing</button>
    <button data-type="bike">üèçÔ∏è Bike Racing</button>
    <button data-type="f1">üèÅ F1 Racing</button>
    <button data-type="drag">üí® Drag Racing</button>
    <button data-type="stunt">ü§∏ Stunt Racing</button>
  </div>

  <main class="grid-container" id="game-list"></main>

  <div class="racing-decoration">
    <i class="fas fa-tachometer-alt"></i>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUAu5TwvkZvHPXGX1ou-cE79KCPCFk0Hc",
      authDomain: "hellogames-3566b.firebaseapp.com",
      projectId: "hellogames-3566b",
      storageBucket: "hellogames-3566b.appspot.com",
      messagingSenderId: "911778987452",
      appId: "1:911778987452:web:9f1892121a87ea60907fb9",
      measurementId: "G-GFM5ZQXFG5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const gameList = document.getElementById('game-list');
    const racingFilter = document.getElementById('racing-filter');
    let allRacingGames = [];

    async function loadRacingGames() {
      try {
        gameList.innerHTML = '<div class="loading-spinner"><i class="fas fa-car-side"></i> Loading racing games...</div>';
        
        const q = query(collection(db, "games"), where("category", "==", "racing"));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          gameList.innerHTML = '<p class="no-games" style="grid-column:1/-1;text-align:center;color:var(--racing-light);">No racing games found. Check back soon for new speed challenges!</p>';
          return;
        }

        allRacingGames = [];
        querySnapshot.forEach((doc) => {
          allRacingGames.push(doc.data());
        });

        filterGames('all');

        // Add event listeners to filter buttons
        racingFilter.querySelectorAll('button').forEach(button => {
          button.addEventListener('click', () => {
            racingFilter.querySelectorAll('button').forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            filterGames(button.dataset.type);
          });
        });

      } catch (error) {
        console.error("Error loading games: ", error);
        gameList.innerHTML = '<p class="error-message" style="grid-column:1/-1;text-align:center;color:var(--racing-light);">Oops! Couldn\'t load racing games. Please try again later.</p>';
      }
    }

    function filterGames(raceType) {
      gameList.innerHTML = '';
      
      const gamesToShow = raceType === 'all' 
        ? allRacingGames 
        : allRacingGames.filter(game => game.raceType === raceType);
      
      if (gamesToShow.length === 0) {
        gameList.innerHTML = '<p class="no-games" style="grid-column:1/-1;text-align:center;color:var(--racing-light);">No games found in this category. Try another race type!</p>';
        return;
      }

      gamesToShow.forEach(game => {
        const gameCard = createGameCard(game);
        gameList.appendChild(gameCard);
      });
    }

    function createGameCard(game) {
      const a = document.createElement('a');
      a.href = `play.html?game=${encodeURIComponent(game.link)}&title=${encodeURIComponent(game.name)}`;
      a.className = `game-card ${game.size || 'small'}`;
      a.setAttribute('aria-label', `Play ${game.name}`);
      
      const imgWrapper = document.createElement('div');
      imgWrapper.className = 'game-image-wrapper';
      
      const img = document.createElement('img');
      img.src = game.image || 'images/default-game.jpg';
      img.alt = game.name;
      img.loading = 'lazy';
      
      const overlay = document.createElement('div');
      overlay.className = 'game-title-overlay';
      overlay.textContent = game.name;
      
      imgWrapper.appendChild(img);
      imgWrapper.appendChild(overlay);
      
      // Add popular tag if game is marked as popular
      if (game.popular) {
        const popularTag = document.createElement('span');
        popularTag.className = 'popular-tag';
        popularTag.innerHTML = '<i class="fas fa-bolt"></i> Turbo';
        imgWrapper.appendChild(popularTag);
      }
      
      // Add vehicle type indicator
      if (game.raceType) {
        const typeTag = document.createElement('span');
        typeTag.className = 'vehicle-type';
        typeTag.textContent = 
          game.raceType === 'car' ? 'Car Racing' :
          game.raceType === 'bike' ? 'Bike Racing' :
          game.raceType === 'f1' ? 'F1 Racing' :
          game.raceType === 'drag' ? 'Drag Race' : 'Stunt Race';
        imgWrapper.appendChild(typeTag);
      }
      
      a.appendChild(imgWrapper);
      return a;
    }

    // Load games when page loads
    document.addEventListener('DOMContentLoaded', loadRacingGames);
  </script>
</body>
</html>

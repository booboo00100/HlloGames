<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Back | Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4361ee;
      --primary-dark: #3a56d4;
      --secondary: #3f37c9;
      --text: #2b2d42;
      --light: #f8f9fa;
      --error: #ef233c;
      --success: #4cc9f0;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #00b4db, #0083b0);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      color: var(--text);
    }

    .login-container {
      background-color: #fff;
      padding: 2.5rem;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(to right, #00b4db, #4361ee);
    }

    h1 {
      margin-bottom: 1.5rem;
      color: var(--primary);
      font-weight: 600;
      font-size: 2rem;
    }

    .subtitle {
      color: #666;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
      text-align: left;
      position: relative;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      border-color: var(--primary);
      outline: none;
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    .error-message {
      color: var(--error);
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
    }

    .btn:active {
      transform: translateY(0);
    }

    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      margin-right: 10px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .success-message {
      display: none;
      color: var(--success);
      font-weight: 500;
      margin-top: 1rem;
      animation: fadeIn 0.5s ease-out;
    }

    .logo {
      margin-bottom: 1.5rem;
      font-weight: 700;
      font-size: 1.5rem;
      color: var(--primary);
    }

    .forgot-password {
      text-align: right;
      margin-top: -1rem;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: #666;
      font-size: 0.8rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .forgot-password a:hover {
      color: var(--primary);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 1.5rem 0;
      color: #666;
      font-size: 0.8rem;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e9ecef;
    }

    .divider::before {
      margin-right: 1rem;
    }

    .divider::after {
      margin-left: 1rem;
    }

    .signup-link {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      color: #666;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
      
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">GameZone</div>
    <h1>Welcome Back</h1>
    <p class="subtitle">Sign in to continue your gaming adventure</p>
    
    <form id="login-form">
      <div class="form-group">
        <label for="player-name">Player Name</label>
        <input 
          type="text" 
          id="player-name" 
          placeholder="Enter your gaming name" 
          autocomplete="username"
          autocapitalize="words"
          minlength="2"
          maxlength="20"
          required
        />
        <div class="error-message" id="name-error">Please enter your registered name</div>
      </div>
      
      <div class="forgot-password">
        <a href="#">Forgot your name?</a>
      </div>
      
      <button type="submit" class="btn" id="submit-btn">
        <span id="btn-text">Sign In</span>
      </button>
      
      <div class="success-message" id="success-message">
        Success! Redirecting you to the game...
      </div>
      
      <div class="divider">or</div>
      
      <button type="button" class="btn" id="guest-btn" style="background-color: #6c757d;">
        <span id="guest-btn-text">Play as Guest</span>
      </button>
      
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script type="module">
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const nameInput = document.getElementById('player-name');
      const name = nameInput.value.trim();
      const nameError = document.getElementById('name-error');
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const successMessage = document.getElementById('success-message');
      
      // Validate input
      if (name.length < 2 || name.length > 20) {
        nameError.style.display = 'block';
        nameInput.style.borderColor = 'var(--error)';
        nameInput.focus();
        return;
      }
      
      // Show loading state
      submitBtn.disabled = true;
      btnText.innerHTML = `<span class="loading"></span> Signing in...`;
      
      try {
        // Simulate API call (replace with actual authentication)
        await new Promise(resolve => setTimeout(resolve, 1000));
        
        // Save to local storage
        localStorage.setItem('playerName', name);
        
        // Show success message
        successMessage.style.display = 'block';
        submitBtn.style.display = 'none';
        
        // Redirect after delay
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error("Login error:", error);
        btnText.textContent = 'Sign In';
        submitBtn.disabled = false;
        alert("Login failed. Please try again.");
      }
    });
    
    // Guest login handler
    document.getElementById('guest-btn').addEventListener('click', () => {
      localStorage.setItem('playerName', 'Guest');
      window.location.href = "index.html";
    });
    
    // Focus name input on page load
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('player-name').focus();
      
      // Check if there's a previously used name
      const savedName = localStorage.getItem('playerName');
      if (savedName && savedName !== 'Guest') {
        document.getElementById('player-name').value = savedName;
      }
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, minimum-scale=1.0" />
  <title>Free Online Action Games | Cartoon Adventure Games | Hllo Games</title>
  <meta name="description" content="Play the best free cartoon action games online! Exciting adventure, fighting and platform games for kids and adults. No downloads required!">
  <meta name="keywords" content="free action games, online adventure games, cartoon fighting games, platform games, browser action games, no download games">
  <link rel="canonical" href="https://hllogames.com/action-games" />
  
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="icons/web-app-manifest-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-96x96.png">
  
  <!-- Open Graph / Social Media -->
  <meta property="og:title" content="Free Online Action Games | Cartoon Adventure Games">
  <meta property="og:description" content="Play the best free cartoon action games online! Exciting adventure, fighting and platform games.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://hllogames.com/action-games">
  <meta property="og:image" content="https://hllogames.com/images/action-games-og.jpg">
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
  <style>
    :root {
      --action-color: #e74c3c;
      --action-dark: #c0392b;
      --action-light: #ff6b6b;
    }
    
    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      min-height: 100vh;
      background: linear-gradient(-45deg, #2c3e50, #e74c3c, #3498db, #2c3e50);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .header {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(5px);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
    }

    .back-button {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      font-size: 16px;
      background-color: var(--action-color);
      color: white;
      text-decoration: none;
      border-radius: 30px;
      transition: all 0.3s;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .back-button:hover {
      background-color: var(--action-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .back-button i {
      margin-right: 8px;
    }

    #category-title {
      text-align: center;
      margin: 30px 0;
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      position: relative;
      display: inline-block;
      padding: 0 20px;
    }

    #category-title:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--action-light);
      border-radius: 2px;
    }

    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .game-card {
      position: relative;
      text-decoration: none;
      color: inherit;
      transition: transform 0.3s;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    .game-card:hover {
      transform: translateY(-5px) scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s;
    }

    .game-card:hover img {
      transform: scale(1.1);
    }

    .game-title-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
      color: #fff;
      padding: 15px 10px;
      font-weight: 600;
      text-align: center;
    }

    .category-description {
      max-width: 800px;
      margin: 0 auto 40px;
      padding: 0 20px;
      text-align: center;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .popular-tag {
      position: absolute;
      top: 10px;
      right: 10px;
      background: var(--action-color);
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }

    @media (max-width: 768px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 15px;
      }
      
      #category-title {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .grid-container {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 12px;
      }
      
      .game-card img {
        height: 150px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-content">
      <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Back to Home
      </a>
      <h1 id="category-title">Action Games</h1>
    </div>
  </header>

  <div class="category-description">
    <p>Get ready for non-stop excitement with our collection of free online action games! Battle enemies, complete missions, and test your reflexes with these thrilling cartoon adventures. Perfect for kids and adults who love fast-paced gameplay.</p>
  </div>

  <main class="grid-container" id="game-list"></main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBUAu5TwvkZvHPXGX1ou-cE79KCPCFk0Hc",
      authDomain: "hellogames-3566b.firebaseapp.com",
      projectId: "hellogames-3566b",
      storageBucket: "hellogames-3566b.appspot.com",
      messagingSenderId: "911778987452",
      appId: "1:911778987452:web:9f1892121a87ea60907fb9",
      measurementId: "G-GFM5ZQXFG5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const gameList = document.getElementById('game-list');

    async function loadActionGames() {
      try {
        gameList.innerHTML = '<div class="loading-spinner"><i class="fas fa-spinner fa-spin"></i> Loading action games...</div>';
        
        // Query specifically for action games
        const q = query(collection(db, "games"), where("category", "==", "action"));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          gameList.innerHTML = '<p class="no-games">No action games found. Check back soon!</p>';
          return;
        }

        gameList.innerHTML = '';
        
        querySnapshot.forEach((doc) => {
          const game = doc.data();
          const gameCard = createGameCard(game);
          gameList.appendChild(gameCard);
        });

      } catch (error) {
        console.error("Error loading games: ", error);
        gameList.innerHTML = '<p class="error-message">Oops! Couldn\'t load games. Please try again later.</p>';
      }
    }

    function createGameCard(game) {
      const a = document.createElement('a');
      a.href = `play.html?game=${encodeURIComponent(game.link)}&title=${encodeURIComponent(game.name)}`;
      a.className = `game-card ${game.size || 'small'}`;
      a.setAttribute('aria-label', `Play ${game.name}`);
      
      const imgWrapper = document.createElement('div');
      imgWrapper.className = 'game-image-wrapper';
      
      const img = document.createElement('img');
      img.src = game.image || 'images/default-game.jpg';
      img.alt = game.name;
      img.loading = 'lazy';
      
      const overlay = document.createElement('div');
      overlay.className = 'game-title-overlay';
      overlay.textContent = game.name;
      
      imgWrapper.appendChild(img);
      imgWrapper.appendChild(overlay);
      
      // Add popular tag if game is marked as popular
      if (game.popular) {
        const popularTag = document.createElement('span');
        popularTag.className = 'popular-tag';
        popularTag.innerHTML = '<i class="fas fa-fire"></i> Popular';
        imgWrapper.appendChild(popularTag);
      }
      
      a.appendChild(imgWrapper);
      return a;
    }

    // Load games when page loads
    document.addEventListener('DOMContentLoaded', loadActionGames);
  </script>
</body>
</html>
